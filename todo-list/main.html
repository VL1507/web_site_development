<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do List</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="to-do-list">
            <h1>To-Do List</h1>
            <br />
            <div class="add-task">
                <input
                    type="text"
                    id="task-name"
                    placeholder="Название"
                    required
                />

                <textarea
                    id="task-description"
                    placeholder="Описание"
                    rows="5"
                    cols="30"
                ></textarea>

                <button type="button" id="btn-add-task">Добавить</button>
            </div>
            <ul id="task-list"></ul>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
